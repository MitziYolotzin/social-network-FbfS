<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Link Up</title>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

</head>

<body>
    <section class="container">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h1 class="text-primary, display-4">Link Up</h1>
        <input type="text" id="name" placeholder="Nombre" class="form-control my-3">
        <input type="text" id="mssg" placeholder="Mensaje" class="form-control my-3">
        <button class="btn btn-outline-primary" id="button-safe" onclick="safe()">Guardar</button>
            </nav>
        <table class="table my-3">
            <thead>
                <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Mensajes</th>
                    <th scope="col">Editar Mensaje</th>
                    <th scope="col">Eliminar Mensaje</th>
                </tr>
            </thead>
            <tbody id="table">


            </tbody>
        </table>

    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
